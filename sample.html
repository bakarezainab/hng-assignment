<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 data-testid="slackUserName">Bakare Zainab</h1>
        <img src="mypic.jpg" width="300px" height="300px" alt="Bakare Zainab" data-testid="slackDisplayImage">
    </header>
    <main>
        <div>
            <p><strong>Sunday:</strong></p>
            <p data-testid="currentDayOfTheWeek"></p>
        </div>
        <div>
            <p><strong>20:15:20:</strong></p>
            <p data-testid="currentUTCTime"></p>
        </div>
        <div>
            <p><strong>Track:</strong></p>
            <p data-testid="myTrack">Frontend</p>
        </div>
    </main>
    <footer>
        <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">GitHub Repository</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
